{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d F Y' }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <div class="post-text">
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
